<script src="../../js/marcas.js"></script>

<h2>Registro de Marcas</h2>
<form name="frmAddMarca" id="addMarca" class="frmInserir">
	<fieldset>
		<legend>Nova Marca</legend>
		<table>
			<tr>
				<th>Nome da Marca</th>
				<td>
					<input type="text" name="nomeMarca">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="reset">Limpar</button>
					<button type="button" onclick="COLDIGO.marcas.cadastrar()">Cadastrar</button>
		   		</td>
		   	</tr>	
		</table>
	</fieldset>
</form>

<form id="filtraNomeMarca" class="frmFiltrar">
	<fieldset>
		<legend>Filtrar Nome</legend>
		<input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise pelo mome da marca">
		<button type="button" onclick="COLDIGO.marcas.buscar()">Buscar</button>
	</fieldset>
</form>

<div id="listaMarcas" class="listaRegistros"></div>

<div id="modalEditaMarca" class= "modalEditar">
	<form name="frmEditaMarca" id="editaMarca" class="frmEditar">
		<table>
			<tr>
				<th>Nome</th>
				<td>
					<input type="text" name="nomeMarca">
				</td>
			</tr>
		</table>
		<input type="hidden" name="idMarca">
	</form>
</div>
